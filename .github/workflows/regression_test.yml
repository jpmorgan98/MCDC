name: Regression Tests

on:
  push:
  pull_request:

jobs:
  python-regression-serial:
    name: Python regression (serial) - py${{ matrix.python-version }}
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show environment info
        run: |
          pwd
          ls
          python --version
          pip --version

      - name: Set up MPI
        uses: mpi4py/setup-mpi@v1

      - name: Install mpi4py
        run: |
          pip install --upgrade pip
          pip install --no-binary=mpi4py mpi4py

      - name: Install MC/DC
        run: |
          pip install -e ".[dev]"
          pip list

      - name: Run Python regression tests (serial)
        working-directory: test/regression
        run: |
          git clone https://github.com/CEMeNT-PSAAP/MCDC-regression_test_data.git
          python run.py --include_native_physics

