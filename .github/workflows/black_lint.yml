name: Black Style Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  black-lint:
    name: Lint with Black
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Black
        run: |
          pip install --upgrade pip
          pip install black

      - name: Run Black (check mode)
        run: black --check .
